<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="container">
        <div class="mode-toggle">
            <button id="toggleMode">Light Mode</button>
        </div>
        <div class="clock" id="clock">
            <!-- Digital Clock will be displayed here -->
             <span id = "hrs">00</span>
             <span>:</span>
             <span id="min">00</span>
             <span>:</span>
             <span id="sec">00</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
